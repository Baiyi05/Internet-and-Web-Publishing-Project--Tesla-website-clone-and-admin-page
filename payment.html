    <title>Payment | Tesla</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="shopmenu.css">
</head>
<body>
    <div id="menu">
        <div id="navigator">
            <div id="left_navigator"style="margin-left:7.5%;">
                <div id="logo">
                    <a href="index.html"><svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
                            viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
                                fill="currentColor">
                            </path>
                        </svg></a>
                </div>

            </div>


            <div id="right_navigator"style="margin-right:10%;">
                <div id="icon_menu">
                    <ol>
                        
                        <li><a href="cart.html" >
                                <svg style="padding-top: 8px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                                            stroke="#000000" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round"></path>
                                    </g>
                                </svg>
                            </a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="payment-left">
            <button onclick="window.location.href='shipping.html'" class="back-button">Back</button>
            <div class="step-indicator">
                <span>Step 2 of 2</span>
            </div>
            <h1>Review and Pay</h1>
            <div class="item-details">
                <div class="item">
                    <span>Item 1</span>
                    <span>Price: RM10.00</span>
                    <span>Quantity: 2</span>
                </div>
                <div class="item">
                    <span>Item 2</span>
                    <span>Price: RM15.00</span>
                    <span>Quantity: 1</span>
                </div>
            </div>
        </div>
        <div class="payment-right">
            <div class="order-summary-box">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Items (3)</span>
                </div>
                <div class="address">
                    <span>Shipping Address</span>
                    <button class="edit-button" onclick="window.location.href='shipping.html'">Edit</button>
                    <div class="address-details">
                    
                    </div>
                </div>
                <div class="address">
                    <span>Billing Address</span>
                    <button class="edit-button" onclick="window.location.href='shipping.html'">Edit</button>
                    <div class="address-details">
                        
                    </div>
                </div>
                <div class="voucher">
                    <label for="voucher-code">Voucher Code</label>
                    <input type="text" id="voucher-code" name="voucher-code">
                </div>
                <div class="cost-summary">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span>RM35.00</span>
                    </div>
                    <div class="shipping-fee">
                        <span>Shipping Fee</span>
                        <span>RM5.00</span>
                    </div>
                    <div class="total-due">
                        <strong>Total Due</strong>
                        <strong>RM40.00</strong>
                    </div>
                </div>
                <button class="card-button" onclick="window.location.href='card.html'">Card</button>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I accept the General Terms and Conditions of Online Accessories Sales and acknowledge that I received the Terms of Use and must pay the price of the order. Any communication of personal information is governed by the Privacy Policy.</label>
                </div>
                <button class="place-order-button">Place Order</button>
            </div>
        </div>
    </div>
    <div class="footer"style="background-color:#f5f5f5;color:black">
        <footer>
            <div id="footer" style="text-align: center;align-items: center;">
                <nav class="footernav">
                    <ul id="footerlist" >
                        <li>
                            <a href="about us.html" style="color: black;">Tesla &copy; 2024</a>
                        </li>
                        <li>
                            Privacy & Legal
                        </li>
                        <li>
                            <a href="contact.html" style="color: black;">Contact</a>
                        </li>
                        <li>
                            Locations
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
