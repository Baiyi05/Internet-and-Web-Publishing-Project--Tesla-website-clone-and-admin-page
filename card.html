</head>
<body>
    <div id="menu">
        <div id="navigator">
            <div id="left_navigator"style="margin-left:7.5%;">
                <div id="logo">
                    <a href="index.html"><svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
                            viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">

                        </svg></a>
                </div>

            </div>


            <div id="right_navigator"style="margin-right:10%;">
                <div id="icon_menu">
                    <ol>
                        
                        <li><a href="cart.html" >
                                <svg style="padding-top: 8px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"

                                    </g>
                                </svg>
                            </a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="page" >
        <h1 style="margin-top: 2%;">Payment Page</h1>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="item">
                <span class="item-name">Item 1</span>
                <span class="item-quantity">Quantity: 2</span>
                <span class="item-price">$10.00 each</span>
                <span class="item-total">Total: $20.00</span>
            </div>
            <div class="item">
                <span class="item-name">Item 2</span>
                <span class="item-quantity">Quantity: 1</span>
                <span class="item-price">$15.00 each</span>
                <span class="item-total">Total: $15.00</span>
            </div>
            <div class="shipping-fee">
                <span>Shipping Fee: $5.00</span>
            </div>
            <div class="subtotal">
                <strong>Subtotal: $40.00</strong>
            </div>
        </div>
        <div class="payment-form">
            <h2>Payment Information</h2>
            <form action="/submit-payment" method="POST">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Cardholder Name:</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                </div>
                <button type="submit" class="submit-button">Submit Payment</button>
            </form>
        </div>
    </div>
    <div class="footer"style="color:black; margin-top:5%;">
        <footer>
            <div id="footer" style="text-align: center;align-items: center;">
                <nav class="footernav">
                    <ul id="footerlist">
                        <li>
                            <a href="about us.html">Tesla &copy; 2024</a>
                        </li>
                        <li>
                            Privacy & Legal

                            <a href="contact.html" >Contact</a>
                        </li>

                            Locations
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
