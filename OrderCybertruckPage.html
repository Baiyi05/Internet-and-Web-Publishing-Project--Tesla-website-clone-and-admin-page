<!DOCTYPE html>

<html>

<head>
    <link rel="icon" type="image/tesla-icon" href="images/tesla.ico">
    <title>Order Now | Tesla</title>
    <link rel="stylesheet" href="ordercybertruckstyle.css">
    <style>
        #menu {
			position: absolute;
			top: 0;
			width: 100%;
			height: 0;
			z-index: 1000;

		}

		#navigator {
			position: absolute;
			width: 100%;
			height: 56px;
			display: flex;
			flex-direction: row;
			z-index: 15;
		}

		#left_navigator {
			height: 100%;
			display: flex;
			flex-direction: row;
			align-items: center;
			z-index: 1000;
			width: 45%;
			position: relative;
		}

		#logo {
			height: 24px;
			padding-left: 48px;
			padding-block: 6px;
		}

		#logo svg {
			height: 12px;
			color: black;
		}
	</style>
    
</head>

<body>
    <div id="menu">
        <div id="navigator">
            <div id="left_navigator">
                <div id="logo">
                    <a href="index.html"><svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
                            viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
                                fill="currentColor">
                            </path>
                        </svg></a>
                </div>
            </div>
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="Videos/video16.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main">
        <h1>Order Now</h1>
        <br>
        <form>
            <div>
                <label>Model:</label>
                <label>Cybertruck</label>
            </div>
            <br>
            <div>
                <label>Type:</label>
                <input type="radio" name="type" value="rearwheeldrive" checked>
                <label>Rear-Wheel Drive</label>
                <input type="radio" name="type" value="allwheeldrive">
                <label>All-Wheel Drive</label>
                <input type="radio" name="type" value="cyberbeast">
                <label>Cyberbeast</label>
            </div>
            <br>
            <div>
                <label>Full Name: </label>
                <input type="text" id="fullname" value="">
                <label>IC Number: </label>
                <input type="text" id="icnumber" value="">
            </div>
            <br>
            <div>
                <label>Phone Number: </label>
                <input type="text" id="phonenumber" value="">
                <label>E-mail: </label>
                <input type="text" id="email" value="">
                <label>Address: </label>
                <input type="text" id="Address" value="">
            </div>
            <br>
            <div>
                <label>Payment Method:</label>
                <input type="radio" name="payment" value="Credit Card" checked>
                <label>Credit Card</label>
                <input type="radio" name="payment" value="Cash">
                <label>Cash</label>
                <input type="radio" name="payment" value="other">
                <label>Other: </label>
                <input type="text" id="Other" name="payment" value="">
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
